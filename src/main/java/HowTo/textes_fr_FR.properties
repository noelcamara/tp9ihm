titre1=<html>Pour afficher les aides , séléctionnez l'item <font color="red"> Comment Faire? </font>dans le menu <font color="blue">Aide</font> ou cliquez sur Ctrl+I </html>
titre2=<html>Pour quitter l'application, séléctionnez l'item <font color="red"> Quitter </font> dans le menu <font color="blue">Fichier</font> ou cliquez sur Ctrl+Q </html>
titre3=<html>Pour covertir de celsius en Farenheit, séléctionez l'item <font color="red"> Conversion Celsius/Farenheit</font> dans le menu <font color="blue">Applications</font>ou cliquez Ctrl+C, ensuite saisissez la valeur dans la zone du text Celsius puis cliquez sur le bouton Convertir</html> 
titre4=<html>Pour covertir de Farenheit en celsius , séléctionez l'item <font color="red"> Conversion Celsius/Farenheit</font> dans le menu <font color="blue">Applications</font>ou cliquez Ctrl+C, ensuite saisissez la valeur dans la zone du text Farenheit puis cliquez sur le bouton Convertir</html>
titre5=<html>Pour mettre du texte en <bold> gras </bold>dans la fenêtre de saisie de texte, ouvrire l'application Texte en séléctionant l'item <font color="red">Saisie de texte</font> dans le menu <font color="blue">Applications</font> ou cliquez Ctrl+T, ensuite cochez la case devant gras</html>
titre6=<html>Pour changer la couleur du texte dans la fenêtre de saisie de texte, ouvrire l'application Texte en séléctionant l'item <font color="red">Saisie de texte</font> dans le menu <font color="blue">Applications</font> ou cliquez Ctrl+T, ensuite cochez la case devant rouge</html>
